<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DME Asg 1</title>

    <!--CSS Styling-->
    <!--Ionic-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="styleSheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />

    <!--Javascript-->
    <!--Ionic-->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    

    <script type="module">
        import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
        window.menuController = menuController;
        import { modalController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
        window.modalController = modalController;

    </script>

</head>

<body>

    <ion-app>

        <ion-menu side="start" content-id="main-content">
            <ion-header id="navbar">
                <ion-toolbar translucent>
                    <ion-title class="navbar"><h6>Profile</h6><ion-icon name="person-circle" class="smlogo"></ion-icon>
                        <br>
                        <div class="profile-details" id="displayName">user name here</div>
                        <div class="profile-details" id="displayEmail">email here</div>
                        <br>
                    </ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list>

                        <ion-item class="menu-selection" id="logDataBtn3">
                            <ion-icon name="water" slot="start"></ion-icon>
                            <ion-label>Edit Period/Cycle length</ion-label>
                        </ion-item>

                        <ion-item class="menu-selection" id="logoutBtn">
                            <ion-icon name="log-out" slot="start"></ion-icon>
                            <ion-label>Log out</ion-label>
                        </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>

        <div class="ion-page" id="main-content">
            <ion-header class="navbar">
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title class="navbar"><img src="./image/heart.png" class="mdlogo"></ion-title>
                </ion-toolbar>
            </ion-header>

        </div>

        


    <ion-row class="main-content" id="noDateCircle">
        <ion-col></ion-col>
        
        <ion-col size="10" class="circle-container">
            <div class="circle">
                <div class="circle-content">Log your cycle to start using the app!</div>
                    <br><br>
                    <div class="circle-button" class="logDateBtn" id="logDateBtn">Log date</div>
            </div>
        </ion-col>

        <ion-col></ion-col>
    </ion-row>

    <ion-row class="main-content" id="startDateCircle">
        <ion-col></ion-col>
        
        <ion-col size="10" class="circle-container">
            <div class="circle">
                <div class="circle-content">Your period has started! <br> <div class="circle-days">Day 1</div></div>
                    <br><br>
                    <div class="circle-button" id="logDataBtn2">Edit dates</div>

                    <div class="circle-button2" id="logFeelingBtn">How do you feel?</div>
            </div>
        </ion-col>

        <ion-col></ion-col>

    </ion-row>


    </ion-app>

    <script type="application/javascript" src="./js/main.js"></script>
</body>

</html>
