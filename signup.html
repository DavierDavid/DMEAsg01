<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DME Asg 1</title>

    <!--CSS Styling-->
    <!--Ionic-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="styleSheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


    <!--Javascript-->
    <!--Ionic-->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script type="application/javascript" src="./js/main.js"></script>

</head>
<body>

    <div class="smallHeader"></div>

    <div ><img class="logo" src="./image/heart.png"><br><h3>Fluids</h3></div>

    <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <form>
        <ion-col size="8" class="ion-align-self-center">

          <h4>Sign up</h4>

          <ion-item lines="full">
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>

          <br>

          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" required></ion-input>
          </ion-item>

          <br>

          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>

          <br>

          <ion-item lines="full">
            <ion-label>Brithday</ion-label>
            <ion-datetime value="1990-02-19" placeholder="Select Date" min="1950" max="2007"></ion-datetime>
          </ion-item>

          <br>

          <ion-button type="submit" color="warning" expand="block">Sign up</ion-button>
          <br>
          <ion-button type="button" color="warning" expand="block" href="./signup.html">Login</ion-button>

        </ion-col>
        </form>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
    
</body>
</html>
